<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <div class="header">
    <h1>Levyraati-sovellus</h1>
  </div>

  <div class="nav">
    <nav>
      <ul>
        <li><a href="/">Etusivu</a></li>
        {% if session.username %}
          <li><a href="/profile/{{ session.username  }}">{{session.username}}</a></li>
          <li><a href="/logout">Kirjaudu ulos</a></li>
        {% else %}
          <li><a href="/register">Luo tunnus</a></li>
          <li><a href="/login">Kirjaudu sisään</a></li>
        {% endif %}
      </ul>
    </nav>
  </div>



  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
