{% extends "layout.html" %}

<body>
{% block content %}

<h2>Albumin {{ album_name }} arviot:</h2>
    
    <table>
    <tr>
        <th>Artisti</th>
        <th>Albumi</th>
        <th>Genre</th>
        <th>Vuosi</th>
        <th>Arvio</th>
        <th>Käyttäjä</th>
        <th>  </th>

    </tr>
    {% for row in reviews %}
    <tr>
        <td><a href="/artist/{{ row[0] }}">{{ row[0] }}</a></td>
        <td><a href="/album/{{ row[1] }}">{{ row[1] }}</a></td>
        <td><a href="/genre/{{ row[2] }}">{{ row[2] }}</a></td> 
        <td><a href="/year/{{ row[3] }}">{{ row[3] }}</a></td>  
        <td> {{ row[4] }} </td>
        <td><a href="/profile/{{ row[5] }}">{{ row[5] }}</a></td>
        <td> {{ row[6] }}</td>
    {% endfor %}
    </tr>
</table>

{% endblock %}
